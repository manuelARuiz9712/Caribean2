<script>


function  DisPlayElementSlider(target,data,identity,type) {
    /*
     
            <div class="swiper-slide" id="sliderProYecto" >
         <div class="single-course ">
                    <img src="assest/img/course/blog-1.jpg" alt="">
                  
                    <div class="course-details ">

                        <h3 >Nombre del Proyecto</h3>
                         <h4> <font class="precioT" > <b>$ 0.00000</b> </font>  </h4>

                        <h5>Ubicacion</h5>
                        <p  style="margin-right:10px"><a href="#" class="course-price">Ver Mas</a> </p>
                    </div>
                </div>   
            
        </div>
    */
for (i = 0 ;i<=4;i++){


var value = data[i];
console.log(data[i]);
var imgs = value.galleries[0];

var element = "<div class='swiper-slide'  >";

element = element +"<div   class='single-course'>"

element = element +"<img style='width='150px;height=200px'  src='"+imgs[0].url_big+"' alt=''>"
element = element +"  <div class='course-details '>"

element = element +" <h4 >"+value.title+"</h4>"
if(type == "Arriendo"){
    element = element +" <h5> <font class='precioT' > <b>$ "+value.rent_price+"</b> </font>  </h5>"
}


if(type == "Venta"){
    element = element +" <h5> <font class='precioT' > <b>$ "+value.sale_price+"</b> </font>  </h5>"
}  



element = element +"<h6>"+value.zone_label+"</h6>"
element = element +"  <p  style='margin-right:10px'><a href='#' class='course-price'>Ver Mas</a> </p>"



element = element +"</div>"


element = element +"</div>"

element  =element +"</div>";

$(target).append(element);

if(i === 4){

var swiper = new Swiper(identity.container, {
    effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 4,
      slidesPerGroup: 1,
      loop: true,
      loopFillGroupWithBlank: true,

      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el:  identity.paginacion,
        clickable: true,
      },
      navigation: {
        nextEl:  identity.next,
        prevEl: identity.before,
      },
    });



}



}

    
    
    
}


function SliderProyectos(){

    var identity = {
   container:"#containerProyectos",
   paginacion:"#paginacionProyectos",
   next:"#nextProyectos",
   before:"#beforeProyectos"

    };

$.ajax({
  type:"post",
  url:"Request/RequestController.php",
  dataType:"json",
  data:{"Accion":"SliderPropiedades"}
  
}).done(function(data) {
    console.log(data);
    DisPlayElementSlider("#sliderProYecto",data,identity,"proyectos");
}).fail(function(error) {
    
});
        
    
    
};

function SliderArriendo(){
    
    var identity = {
   container:"#containerArriendo",
   paginacion:"#paginacionArriendo",
   next:"#nextArriendo",
   before:"#beforeArriendo"

    };

$.ajax({
  type:"post",
  url:"Request/RequestController.php",
  dataType:"json",
  data:{"Accion":"SliderArriendos"}
  
}).done(function(data) {
    console.log(data);
    console.log("Arriendo");
    DisPlayElementSlider("#sliderArriendo",data,identity,"Arriendo");
}).fail(function(error) {
    
});



    
};

function SliderVentas(){
    
    var identity = {
   container:"#containerVenta",
   paginacion:"#paginacionVenta",
   next:"#nextVenta",
   before:"#beforeVenta"

    };

$.ajax({
  type:"post",
  url:"Request/RequestController.php",
  dataType:"json",
  data:{"Accion":"SliderVentas"}
  
}).done(function(data) {
    console.log(data);
    console.log("Arriendo");
    DisPlayElementSlider("#sliderVenta",data,identity,"Venta");
}).fail(function(error) {
    
});  
    
};




function Init() {
    
SliderProyectos();
SliderArriendo();
SliderVentas();






}





$(function () {

Init();




  });


</script>
